<!DOCTYPE HTML>
<html>
<head>
<title>Simon Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="Simon Game.css">
</head>
<body>
<h3>Simon Game</h3>
<div class="box">
	<div class="buttons green" id='0'></div> <div class="buttons red" id='1'></div> <div class="buttons yellow" id='2'></div> <div class="buttons blue" id='3'></div>
	<div class="menu">
		<p></p>
		<div class="power"><img src="https://github.com/riversword/images/raw/master/icon/tools/power28.png" alt="power button"></div>
		<div class="controls">
			<button>start</button>
			<button class="disappear">restart</button>
			<button>strict</button>
		</div>
	</div>
	
</div>
<!--the layers to stop click -->
<div class="cover1"></div>
<div class="cover2"></div>
<div class="cover3"></div>
<div class="cover4"></div>
